    <title>Hello World</title>
</head>
<body>
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received" id="position">Michael Quesado</p>
            <div>
                <ul id="lista_d_postos">
                    
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTgIhA3q9OSWBrUPnzVFeJ7lCIsy2K3Lc">
</script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    app.initialize();
    var geocodingAPI;    

    navigator.geolocation.getCurrentPosition(function(position){
             // just to show how to access latitute and longitude
           var  lat = position.coords.latitude; 
          var lng = position.coords.longitude;
          alert(lat);
geocodingAPI = "https://places.demo.api.here.com/places/v1/discover/search?at="
+lat+","+lng+"&q=petrol-station&app_id=DemoAppId01082013GAL&app_code=AJKnXv84fjrb0KIHawS0Tg";
         },
         function(error){
        // error getting GPS coordinates
        alert('code: ' + error.code + ' with message: ' + error.message + '\n');
    }, { enableHighAccuracy: true, maximumAge: 3000, timeout: 5000 });



alert(geocodingAPI); 

$.getJSON(geocodingAPI, function (json) {
    var lista;
    for(var i = 0; json.results.items.length > i; i++ ){
        lista += json.results.items[i].title;
    }

    $('#lista_d_postos').html(lista)
    
});     

</script>
</body>
</html>
